<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Gerador de Meme</title>
</head>
<body>
  <div id="meme-image-container" class="class-border">
    <input type="text" name="text-input" id="text-input" maxlength="60">
    <span><p id="meme-text"></p></span>
    <img id="meme-image" src="#" alt="Imagem Selecionada">
  </div>
  <input type="file" name="meme-insert" id="meme-insert">
  <div id="border">
    <button id="fire">Fire</button>
    <button id="water">Water</button>
    <button id="earth">Earth</button>
  </div>
 
  <button id="enviar">Enviar</button>
  <div id="container-miniaturas" > 
    <div  class="miniatura" >
      <img src="imgs/meme1.png"  alt="" class="imgs-miniatura" id="meme-1">
    </div> 
    <div  class="miniatura">
      <img src="imgs/meme2.png" alt="" class="imgs-miniatura" id="meme-2">
    </div>
    <div  class="miniatura">
      <img src="imgs/meme3.png" alt="" class="imgs-miniatura" id="meme-3">
    </div>
    <div  class="miniatura">
      <img src="imgs/meme4.png" alt="" class="imgs-miniatura" id="meme-4">
    </div>
  </div> 

  <script src="script.js"></script>
</body>
</html>
