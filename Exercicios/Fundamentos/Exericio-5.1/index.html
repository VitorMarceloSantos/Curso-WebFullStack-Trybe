<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.1</title>

  <style>
    main,
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
  </header>
  <main class="main-content">
    <section class="center-content">
      <p>Texto padrão do nosso site</p>
      <p>-----</p>
      <p>Trybe</p>
    </section>
  </main>
  <script>
    /*
    Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
    - document.getElementById()
    - document.getElementsByClassName()
    - document.getElementsByTagName()
    1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
    2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
    3. Crie uma função que mude a cor do quadrado vermelho para branco.
    4. Crie uma função que corrija o texto da tag <h1>.
    5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
    6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
    */

    function alteraTexto(){
      let textoP = document.getElementsByTagName('p')[1]; // Selecionando o primeiro paragrafo
      textoP.textContent = "Me vejo trabalhando em uma boa empresa, e entregando um trabalho de qualidade."; // Exercício 01
    }
    alteraTexto();

    function alteraCor(){
      let corQuadrado = document.getElementsByClassName('main-content')[0];
      corQuadrado.style.backgroundColor = "rgb(76, 164, 109)"; // Exercício 02
    }
    alteraCor();

    function corCentro(){
      let corCentro = document.getElementsByClassName('center-content')[0];
      corCentro.style.backgroundColor = "white"; // Exercício 03
    }
    corCentro();

    function corrigirTexto(){
      let corrigirTexto = document.getElementsByClassName('title')[0];
      corrigirTexto.textContent = "Exercício 5.1 - JavaScript"; // Exercício 04
    }
    corrigirTexto();
    
    function letraMaiuscula(){
      let todosP = document.getElementsByTagName('p');
      for (let i = 0; i < todosP.length; i += 1) {
        todosP[i].textContent = todosP[i].textContent.toUpperCase(); // Exercício 05
      }
    }
    letraMaiuscula();
    
    function imprimir(){
      let consoleUsuario = document.getElementsByTagName('p');
      for (let i = 0; i < consoleUsuario.length; i += 1) {
        console.log(consoleUsuario[i].textContent); // Exercício 06
      }
    }
    imprimir();

  </script>
</body>

</html>
